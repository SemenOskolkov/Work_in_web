{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tr>
                        <td>{{ object.title }}</td>
                        <td>{{ object.description }}</td>
                        <td>
                            <img src="/media/{{ object.preview }}" height="100" />
                        </td>
                        <td>{{ object.date_of_creation }}</td>
                        <td>{{ object.number_views }}</td>
                        <td> {{object.sign_publication}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
